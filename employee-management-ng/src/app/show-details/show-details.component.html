<div class="container">

  <h3>Employee Details</h3>
  <br>
  <div class="box">

    <div>
      <img src="../assets/download.jpg">
    </div>
    <div>
      <table class=" table table-striped  border-dark  ">
        <thead class=" table-dark">
          <tr>
            <th>Attribute</th>
            <th>Value</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><b>Id</b></td>
            <td>{{employee.id}}</td>
          </tr>
          <tr>
            <td><b>Name</b></td>
            <td>{{employee.name}}</td>
          </tr>
          <tr>
            <td><b>Email</b></td>
            <td>{{employee.email}}</td>
          </tr>
          <tr>
            <td><b>Position</b></td>
            <td>{{employee.position}}</td>
          </tr>
          <tr>
            <td><b>Salary</b></td>
            <td>{{employee.salary}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
